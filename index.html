<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section id="calculator" class="calculator" aria-label="Scientific Calculator">
        <div class="display" role="status" aria-live="polite">
          <div id="expression" class="expression">0</div>
          <div id="result" class="result">0</div>
        </div>

        <div class="keys">
          <button type="button" class="key action" data-action="clear">AC</button>
          <button type="button" class="key action" data-action="delete">DEL</button>
          <button type="button" class="key operator" data-value="(">(</button>
          <button type="button" class="key operator" data-value=")">)</button>
          <button type="button" class="key operator" data-value="^">x^y</button>

          <button type="button" class="key fn" data-value="sin(">sin</button>
          <button type="button" class="key fn" data-value="cos(">cos</button>
          <button type="button" class="key fn" data-value="tan(">tan</button>
          <button type="button" class="key fn" data-value="log10(">log</button>
          <button type="button" class="key fn" data-value="ln(">ln</button>

          <button type="button" class="key fn" data-value="sqrt(">sqrt</button>
          <button type="button" class="key fn" data-value="pi">π</button>
          <button type="button" class="key fn" data-value="e">e</button>
          <button type="button" class="key fn" data-value="x">x</button>
          <button type="button" class="key operator" data-value="%">%</button>

          <button type="button" class="key" data-value="7">7</button>
          <button type="button" class="key" data-value="8">8</button>
          <button type="button" class="key" data-value="9">9</button>
          <button type="button" class="key operator" data-value="/">÷</button>
          <button type="button" class="key operator" data-value="*">×</button>

          <button type="button" class="key" data-value="4">4</button>
          <button type="button" class="key" data-value="5">5</button>
          <button type="button" class="key" data-value="6">6</button>
          <button type="button" class="key operator" data-value="-">−</button>
          <button type="button" class="key operator" data-value="+">+</button>

          <button type="button" class="key" data-value="1">1</button>
          <button type="button" class="key" data-value="2">2</button>
          <button type="button" class="key" data-value="3">3</button>
          <button type="button" class="key" data-value="0">0</button>
          <button type="button" class="key" data-value=".">.</button>
        </div>

        <div class="controls">
          <button type="button" class="control control-graph" data-action="plot">Plot Graph</button>
          <button type="button" class="control control-clear" data-action="clear-graph">Clear Graph</button>
          <button type="button" class="control control-equals" data-action="equals">=</button>
        </div>

        <canvas id="graph" class="graph" width="340" height="220" aria-label="Graph output"></canvas>
      </section>

      <section id="secret" class="secret" hidden>
        <h1>Hello World</h1>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
